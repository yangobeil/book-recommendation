<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation de livres</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="p-3 bg-dark text-white">
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <div class="form-group">
                        <label for="sel2">Choisir une m√©trique:</label>
                        <select class="form-control" id="sel2" name="selected_metric">
                            <option>cosine</option>
                            <option>euclidean</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Choisir un livre:</label>
                        <select class="form-control" id="sel1" name="selected_title">
                            {% for title in list_books %}
                            <option>{{ title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-light" value="Recommender"/>
                </form>
            </div>
            <div class="col-6">
                {% if book_selected is defined %}
                <h2>Livre choisi:</h2>
                <img src="{{ book_selected.image }}">
                {% endif %}
            </div>
        </div>
        {% if similar_books is defined %}
        <h2>Voici vos suggestions de lecture:</h2>
        <div class="row">
            {% for book in similar_books %}
            <div class="col-4 p-3 d-flex justify-content-center">
                <img src="{{ book.image }}">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
